    <script src="/js/jquery.showpng.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $(".nav li").hover(function () {
                $(this).find('.nav_p').addClass('couent');
                $(this).find('.nav_subnav').show();
            }, function () {
                $(this).find('.nav_p').removeClass('couent');
                $(this).find('.nav_subnav').hide();
            });

            //模板页JS
            //所有页面顶部一级菜单焦点定位
            (function () {
                var pathArr = ["/AboutSunvim/", "/Industry/", "/News/", "/BrandMarket/", , "/HR/", "/Investor/"];
                var href = window.location.href;

                //[一般情况]
                for (var i = 0; i < pathArr.length; i++) {
                    if (href.indexOf(pathArr[i]) != -1) {
                        $(".nav_search").children("ul").eq(0).children("li").eq(i).children("p").eq(0).addClass("current");
                        //$(".nav > li > p").addClass("current");
                        break;
                    }
                }
            })();

            //搜索
            var btn = $("#btnSearch");
            var param = $('#searchParam');
            var defaultparam = 'search';
            $(function () {
                btn.click(function () {
                    window.location.href = encodeURI("http://www.baidu.com/s?wd=site:(meiyihan.com) " + param.val());
                });
                param.keydown(function (e) {
                    if (e.keyCode == 13)
                        window.location.href = encodeURI("http://www.baidu.com/s?wd=site:(meiyihan.com) " + param.val());
                });
                param.focus(function () {
                    if (this.value == defaultparam) {
                        this.value = "";
                    }
                });
            });


        });
    </script>

    <link href="/css/layout.css " rel="stylesheet" type="text/css"/>
    <!--MyFocus-->
    <script src="/js/myfocus-2.0.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        //设置
        myFocus.set({
            id: 'myFocus', //ID
            pattern: 'mF_pithy', //风格
            type: ''
        });
    </script>
    <style type="text/css">
        #myFocus {
            width: 677px;
            height: 451px;
        }
    </style>
    <!--MyFocus-->
</head>
<body>

                    </div>

        </div>
        <!--content-->

        <div class="main brand_main">

            <div class="product_list">
                <p class="pro_one_title">
                    $!{title}
                </p>
                <ul class="pro_subnav">
                    <li>
                        <p class="pro_subnav_name pro_name_current">$!{subTitle}</p>
                        <div class="pro_fr_nav">
                            #foreach($item in $products)

            </div>
            <div class="product_show">
                <div id="myFocus"  style="width: 830px;">
                    <!--焦点图盒子-->
                    <!--<div class="loading">-->
                    <!--</div>-->
                    <!--&lt;!&ndash;载入画面(可删除)&ndash;&gt;-->

                        <!--图片列表-->

                            #foreach($item in ${firstOne.pics})

                    </div>

            <p class="clear"></p>
